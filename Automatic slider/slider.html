<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="slider.css" rel="stylesheet">
</head>
<body>
    <h2>Automatic Slideshow</h2>
    <p>Change image every 2 seconds:</p>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../imgs/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg" style="width:80%">
            <div class="text">Caption one</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../imgs/msid-53891743,width-96,height-65.cms" style="width:80%">
            <div class="text">Caption Two</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../imgs/picture_books_in_sec_shools_664_02_18_2.webp" style="width:80%">
            <div class="text">Caption Three</div>
        </div>
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>
    
    <script src="slider.js"></script>
</body>
</html>
